<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <h1>Sign Up Today</h1>
    <form id="form" >
 <!-- full name -->
<div class="form-group">
     <lable for ="name">Full Name</lable>
     <input type ="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="100" >
     
</div>

<!--  phone number -->
<div class="form-group">
   <lable for=" phone">Phone Number</lable>
   <input type="tel" id="phone" placeholder="Phone Number" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
</div>

<!-- email -->
<div class=" form-group">
    <label for ="email">Email</label> 
    <input type="email" id="email" placeholder="email@address.com" required name="email">
</div>

 <!-- website -->
 <div class="form-group">
    <label for="website">Website</label>
    <input type="url" id="website" placeholder="https://placehold.com" required name="website">
</div>
<!-- password -->
 <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" id="password1" placeholder="Create Password (Min.8 Characters)" required 
    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please inclue at list one Uppercase letter, one Lower case letter and one number ">
 </div>

 <!-- confirm password -->
 <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" id="password2" placeholder="Confirm Password" name="password" 
    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
 </div>
 <button type="submit">Register</button>
</form>
<!-- Error?Succcess Message -->
<div class="message-container">
<h3 id="message">Don't hesitate!</h3>
</div>
</div>
<script  src="script.js"></script>
</body>
